name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from the repository
      - uses: actions/checkout@v4

      # Set up Node.js (adjust the version if necessary)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or your desired Node.js version

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Run your build script to bundle the project
      - name: Bundle the website
        run: npm run build

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEODON_64DEC }}
          channelId: live
          projectId: neodon-64dec
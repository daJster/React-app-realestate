  <div class="row row-support d-flex justify-content-center p-5">
    <div class="col-12 page-title-wrapper d-flex justify-content-center pt-2 pb-5" style="opacity: 0;">
      <div class="page-title-text">Contact</div>
    </div>
    <div class="row container contact-container d-inline-block justify-content-center flex-column border p-4" data-name="Contact Us" name="Contact Us" style="opacity: 0;">
    
      <div class="envelope-logo-container col-12">
        <div class="envelope-logo-wrapper w-auto pb-3" data-name="Envelope" data-highlight="true">
          <div data-component-type="SVG" data-name="Envelope" radius="0" class="envelope-logo" aria-hidden="true"></div>
        </div>
      </div>
  
      <div class="contact-header-container col-12" data-name="Header" name="Header">
        <div class="title-header-wrapper" data-component-type="RichTextContainer">
          <h5 class="text title-header-text" data-styles-preset="YB22obA4J">Contact Us</h5>
        </div>
        <div class="subtitle-header-wrapper" data-component-type="RichTextContainer">
          <p class="text subtitle-header-text" data-styles-preset="o7RqXisLc" style="width: 45%;">Talk to our team about your enterprise needs.</p>
        </div>
      </div>
  
      <div class="contact-form-container col-12">
          <div class="contact-form-wrapper" data-name="Desktop">
            <form class="contact-form" data-highlight="true" style="opacity:1">
  
              <div class="row name-container" data-name="Name" style="opacity: 1;">
                <label class="col-12 col-md-6 first-name-container" style="opacity:1">
                  <div class="text-wrapper"  data-component-type="RichTextContainer">
                    <p class="first-name-text label pt-3 pb-1">First Name</p>
                  </div>
                  <div  class="input-wrapper">
                    <input type="text" required="" autofocus="" name="First Name" placeholder="Jonathan" class="first-name-input input" value="">
                  </div>
                </label>
                
                <label class="col-12 col-md-6 last-name-container" style="opacity:1">
                  <div class="text-wrapper"  data-component-type="RichTextContainer">
                    <p class="last-name-text label pt-3 pb-1">Last Name</p>
                  </div>
                  <div  class="input-wrapper">
                    <input type="text" required="" name="Last Name" placeholder="Jones" class="last-name-input input" value="">
                  </div>
                </label>
              </div>
  
              <div class="row company-and-job-title-container" data-name="Company + Job Title" style="opacity: 1;">
                <label class="col-12 col-md-6 company-container" style="opacity:1">
                  <div class="text-wrapper"  data-component-type="RichTextContainer">
                    <p class="company-text label pt-3 pb-1">Company</p>
                  </div>
                  <div  class="input-wrapper">
                    <input type="text" required="" name="Company" placeholder="Amazon" class="input company-input" value="">
                  </div>
                </label>
                
                <label class="col-12 col-md-6 job-title-container" style="opacity:1">
                  <div class="text-wrapper"  data-component-type="RichTextContainer">
                    <p class="job-title-text label pt-3 pb-1">Job Title</p>
                  </div>
                  <div  class="input-wrapper">
                    <input type="text" required="" name="Job Title" placeholder="Business Manager" class="input job-title-input" value="">
                  </div>
                </label>
              </div>
              
              <div class="row phone-and-country-container" data-name="Phone + Country" style="opacity: 1;">
                <label class="col-12 col-md-6 " style="opacity:1">
                  <div class="text-wrapper"  data-component-type="RichTextContainer">
                  <p class="phone-text label pt-3 pb-1">Phone</p>
                </div>
                  <div  class="input-wrapper">
                  <input type="tel" required="" name="Phone" placeholder="+1" class="input phone-input" value="">
                </div>
              </label>
  
              <label class="col-12 col-md-6 country-container" style="opacity:1">
                <div class="text-wrapper"  data-component-type="RichTextContainer">
                  <p class="country-text label pt-3 pb-1">Country</p>
                </div>
                <div  class="input-wrapper">
                  <input type="text" required="" name="Country" placeholder="United States" class="input country-input" value="">
                </div>
              </label>
              </div>
            
              <div class="row email-and-subject-container" data-name="Email + Subject" style="opacity: 1;">
                <label class="col-12 col-md-6 email-container" style="opacity:1">
                  <div class="text-wrapper"  data-component-type="RichTextContainer">
                    <p class="email-text label pt-3 pb-1">Company Email</p>
                  </div>
                <div  class="input-wrapper">
                  <input type="email" required="" name="Email" placeholder="jonathan@amazon.com" class="input email-input" value=""></div>
                </label>
                
                <label class="col-12 col-md-6 subject-container" style="opacity:1">
                  <div class="text-wrapper"  data-component-type="RichTextContainer">
                    <p class="subject-text label pt-3 pb-1">Subject</p>
                  </div>
                <div class="input-wrapper">
                  <select name="Subject" required="" class="input subject-select-input">
                    <option class="option-value" value="" disabled="" selected="">Pick a subject...</option>
                    <hr>
                    <option class="option-value" value="Ready to buy licenses">Ready to buy licenses</option>
                    <option class="option-value" value="Interested in a team demo">Interested in a team demo</option>
                    <option class="option-value" value="Help with site migration">Help with site migration</option>
                    <option class="option-value" value="Help with site migration">Other</option>
                  </select>
                </div>
              </label>
              </div>
            
              <label class="subject-text-area-container d-flex flex-column justify-content-center pt-2" data-name="Subject" style="opacity:1">
                <div class="text-wrapper"  data-component-type="RichTextContainer">
                  <p class="subject-text-area-text label">How can we help?</p>
                </div>
                <div class="input-wrapper d-flex flex-column pt-1">
                  <textarea required="" name="Message" placeholder="Tell us more about your enterprise needs." class="input subject-text-area-input" maxlength="10000"></textarea>
                </div>
              </label>
              
              <div class="submit-button-container d-flex flex-column justify-content-center pt-2">
                <button type="submit" class="submit-button" data-reset="button"  tabindex="0" data-name="Default">
                  <div class="submit-button-text-wrapper" data-component-type="RichTextContainer">
                    <p class="submit-button-text label p-2">Contact sales</p>
                  </div>
                </button>
              </div>
          
            </form>
  
          </div>
      </div>
  
    </div>
  </div>
  



  <footer class="py-3" style="background-color: rgb(255, 255, 255); height: 110px;">

      <div class="row align-items-center">

        </div>
        <div class="col-12 col-lg-6 text-lg-end text-center mb-2 mb-md-0">
          <p class="mb-0 p-2 text-center footer-text">© 2025 neodon Inc. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
